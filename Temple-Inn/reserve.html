            </ul>
        </nav>
    </header>
    <main class="mainform">
        <form action="thankyou.html">
            <label for="tname">Temple Name: </label>
            <input type="text" id="tname" name="tname" required>
            <label for="startDate">Start Date(yyyy/mm/dd): </label>
            <input type="text" id="startDate" name="startDate" required>
            <label for="endDate">End Date(yyyy/mm/dd): </label>
            <input type="text" id="endDate" name="endDate" required>
            <p>Room Type: </p>
            <div>
                <input type="radio" id="single" name="roomType" value="Single">
                <label for="single">Single(1 Person)</label><br>
                <input type="radio" id="double" name="roomType" value="Double">
                <label for="double">Double(2 People)</label><br>
                <input type="radio" id="triple" name="roomType" value="Triple">
                <label for="triple">Triple(3 People)</label><br>
                <input type="radio" id="quad" name="roomType" value="Quad">
                <label for="quad">Quad(4 People)</label><br>
                <input type="radio" id="suite" name="roomType" value="Suite">
                <label for="suite">Suite</label><br>
            </div>
            <label for="numRooms">Number of Rooms: </label>
            <input type="text" id="numRooms" name="numRooms" required>
            <label for="fname">Frist Name: </label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="fname" required>
            <label for="email">Email address: </label>
            <input type="text" id="email" name="email" required>
            <label for="tel">Phone number: </label>
            <input type="tel" id="tel" name="tel" required>
            <label for="homeSC">Home State/Country: </label>
            <input type="text" id="homeSC" name="homeSC" required>
            <label for="description">Note/Special Comments: </label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
            <p id="formvisit" hidden></p>
            <button id="submit">Submit</button>
        </form>
    </main>
    <footer>
        <div class="footerContent">
            <a href="index.html"><img src="image/logo.png" alt="Footer Logo"></a>

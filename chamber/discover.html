<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link rel="shortcut icon" href="images/chamber_icon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="social">
            <img src="images/rsz_87baaf626bdb4d6b9e9e0c35df47980c.webp" alt="header logo">
            <h2 id="display-date"></h2>
            <h3 id="meetgreet"></h3>
            <h3 id="daycount"></h3>
            <a href="https://twitter.com" class="fa fa-twitter"></a>
            <a href="https://www.linkedin.com" class="fa fa-linkedin"></a>
        </div>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="navigation">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="typography.html">Directory</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="discover">
            <h1 id="discover-banner">Discover the Tokyo-Bay Area</h1>
            <picture>
                <img src="reduced-discover/500.png" data-src="reduced-discover/tkystation.webp" alt="Tokyo Station">
                <h3>Tokyo Station</h3>
            </picture>
            <div class="secondrow">
                <picture>
                    <img src="reduced-discover/500.png" data-src="reduced-discover/skytree.webp" alt="Tokyo Skytree">
                    <h3>Tokyo Skytree</h3>
                </picture>
                <picture>
                    <img src="reduced-discover/500.png" data-src="reduced-discover/art-museum.webp" alt="TeamLab Art Museum">
                    <h3>TeamLab Art Museum</h3>
                </picture>
            </div>
            <picture>
                <img src="reduced-discover/500.png" data-src="reduced-discover/train.webp" alt="Train Network">
                <h3>Train Network</h3>
            </picture>
            <picture>
                <img src="reduced-discover/500.png" data-src="reduced-discover/shibuya.webp" alt="Shibuya">
                <h3>Shibuya</h3>
            </picture>
            <picture>
                <img src="reduced-discover/500.png" data-src="reduced-discover/imperial-garden.webp" alt="The Imperial Garden">
                <h3>The Imperial Garden</h3>
            </picture>
            <div class="sixthrow">
                <picture>
                    <img src="reduced-discover/500.png" data-src="reduced-discover/international-forum.webp" alt="Tokyo International Forum">
                    <h3>Tokyo International Forum</h3>
                </picture>
                <picture>
                    <img src="reduced-discover/500.png" data-src="reduced-discover/bay-area.webp" alt="Bay Area View">
                    <h3>Bay Area View</h3>
                </picture>
            </div>
            <picture>
                <img src="reduced-discover/500.png" data-src="reduced-discover/newyork.webp" alt="Statue of Liberty in Tokyo">
                <h3>New York? Nope, still Tokyo!</h3>
            </picture>
        </div>
    </main>
    <footer>
        <img src="images/rsz_87baaf626bdb4d6b9e9e0c35df47980c.webp" alt="footer logo">
        <p id="footer-p-1"></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
